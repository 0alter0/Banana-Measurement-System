                function convertToBananas() {
                    const value = parseFloat(document.getElementById('lengthValue').value);
                    const unit = document.getElementById('lengthUnit').value;
                    const bananaSizeInInches = 8;
                    let valueInInches;

                    switch(unit) {
                        case 'inches':
                            valueInInches = value;
                            break;
                        case 'feet':
                            valueInInches = value * 12;
                            break;
                        case 'miles':
                            valueInInches = value * 63360;
                            break;
                        case 'centimeters':
                            valueInInches = value / 2.54;
                            break;
                        case 'meters':
                            valueInInches = value * 39.37;
                            break;
                        case 'kilometers':
                            valueInInches = value * 39370.1;
                            break;
                        default:
                            valueInInches = 0;
                    }

                    const numberOfBananas = valueInInches / bananaSizeInInches;
                    document.getElementById('result').textContent = `Equivalent to ${numberOfBananas.toFixed(2)} bananas.`;
                }

                function convertToSound() {
                    const value = parseFloat(document.getElementById('soundValue').value);
                    const bananaDecibels = 30;
                    const numberOfBananasSound = value / bananaDecibels;
                    document.getElementById('result').textContent = `Equivalent to ${numberOfBananasSound.toFixed(2)} bananas in sound.`;
                }

                function convertToWeight() {
                    const value = parseFloat(document.getElementById('weightValue').value);
                    const unit = document.getElementById('weightUnit').value;
                    const bananaWeightInGrams = 118;
                    let valueInGrams;

                    switch(unit) {
                        case 'grams':
                            valueInGrams = value;
                            break;
                        case 'kilograms':
                            valueInGrams = value * 1000;
                            break;
                        case 'pounds':
                            valueInGrams = value * 453.592;
                            break;
                        case 'ounces':
                            valueInGrams = value * 28.3495;
                            break;
                        case 'tons':
                            valueInGrams = value * 1_000_000;
                            break;
                        default:
                            valueInGrams = 0;
                    }

                    const numberOfBananas = valueInGrams / bananaWeightInGrams;
                    document.getElementById('result').textContent = `Equivalent to ${numberOfBananas.toFixed(2)} bananas in weight.`;
                }

                function convertToTime() {
                    const value = parseFloat(document.getElementById('timeValue').value);
                    const unit = document.getElementById('timeUnit').value;
                    const bananaExpirationDays = 6;
                    let valueInDays;

                    switch(unit) {
                        case 'seconds':
                            valueInDays = value / (24 * 60 * 60);
                            break;
                        case 'minutes':
                            valueInDays = value / (24 * 60);
                            break;
                        case 'hours':
                            valueInDays = value / 24;
                            break;
                        case 'days':
                            valueInDays = value;
                            break;
                        case 'weeks':
                            valueInDays = value * 7;
                            break;
                        case 'months':
                            valueInDays = value * 30; // Approximate, 30 days per month
                            break;
                        case 'years':
                            valueInDays = value * 365; // Approximate, 365 days per year
                            break;
                        default:
                            valueInDays = 0;
                    }

                    const numberOfBananas = valueInDays / bananaExpirationDays;
                    document.getElementById('result').textContent = `Equivalent to ${numberOfBananas.toFixed(2)} bananas in time.`;
                }

                function convertToTemperature() {
                    const value = parseFloat(document.getElementById('temperatureValue').value);
                    const unit = document.getElementById('temperatureUnit').value;
                    let convertedValue;

                    if (unit === 'celsius') {
                        convertedValue = value * 9 / 5 + 32; // Celsius to Fahrenheit
                    } else {
                        convertedValue = value; // Fahrenheit
                    }

                    const bananaTemperature = 57; // Average banana temperature in Fahrenheit

                    const numberOfBananas = convertedValue / bananaTemperature;
                    document.getElementById('result').textContent = `Equivalent to ${numberOfBananas.toFixed(2)} bananas in temperature.`;
                }

                    const value = parseFloat(document.getElementById('volumeValue').value);
                    const unit = document.getElementById('volumeUnit').value;
                    const bananaVolumeInCubicCentimeters = 283.9;
                    let valueInCubicCentimeters;

                    switch(unit) {
                        case 'cubicCentimeters':
                            valueInCubicCentimeters = value;
                            break;
                        case 'cubicInches':
                            valueInCubicCentimeters = value * 16.3871;
                            break;
                        case 'cubicFeet':
                            valueInCubicCentimeters = value * 28316.8;
                            break;
                        case 'cubicMeters':
                            valueInCubicCentimeters = value * 1_000_000;
                            break;
                        case 'cubicKilometers':
                            valueInCubicCentimeters = value * 1_000_000_000_000;
                            break;
                        case 'cubicMiles':
                            valueInCubicCentimeters = value * 4.168e+15;
                            break;
                        default:
                            valueInCubicCentimeters = 0;
                    }

                    const numberOfBananas = valueInCubicCentimeters / bananaVolumeInCubicCentimeters;
                    document.getElementById('result').textContent = `Equivalent to ${numberOfBananas.toFixed(2)} bananas in volume.`;
